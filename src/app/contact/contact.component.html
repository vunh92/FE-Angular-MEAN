<p *ngIf="isAlert">
    <ngb-alert [type]="isAlert.type" (closed)="close()">{{ isAlert.message }}</ngb-alert>
</p>
<div class="container-contact100">
    <div class="wrap-contact100">
        <form [formGroup]="contact" (ngSubmit)="get_value_form(contact.value)">
            <!-- <h1>Gửi Liên Hệ</h1> -->
            <span class="contact100-form-title">Contact Us</span>
            <div class="form-group">
                <label for="name" class="label-input100">Họ Tên:</label>
                <div class="wrap-input100 validate-input">
                    <input type="text" formControlName="name" required minlength="3" class="form-control input100" placeholder="Nhập Họ Tên" id="name" name="name" [ngModel]="arr_contact.name">
                </div>
                <span class="error" *ngIf="name.invalid && (name.dirty || name.touched)">Họ Tên chưa đúng định dạng</span>
            </div>
            <div class="form-group">
                <label class="label-input100" for="email">Email:</label>
                <div class="wrap-input100 validate-input">
                    <input type="email" formControlName="email" required class="form-control input100" placeholder="Nhập Email" id="email" name="email" [ngModel]="arr_contact.email">
                </div>
                <span class="error" *ngIf="email.invalid && (email.dirty || email.touched)">Email chưa đúng định dạng</span>
            </div>
            <div class="form-group">
                <label class="label-input100" for="phone">Số Điện Thoại:</label>
                <div class="wrap-input100 validate-input">
                    <input type="tel" formControlName="phone" pattern="[0-9]+" required class="form-control input100" placeholder="Nhập Số Điện Thoại" id="phone" name="phone" [ngModel]="arr_contact.phone">
                </div>
                <span class="error" *ngIf="phone.invalid && (phone.dirty || phone.touched)">Số Điện Thoại chưa đúng định dạng</span>
            </div>
            <div class="form-group">
                <label class="label-input100" for="address">Địa Chỉ:</label>
                <div class="wrap-input100 validate-input">
                    <input type="text" formControlName="address" required class="form-control input100" placeholder="Nhập Địa Chỉ" id="address" name="address" [ngModel]="arr_contact.address">
                </div>
                <span class="error" *ngIf="address.invalid && (address.dirty || address.touched)">Địa Chỉ chưa đúng định dạng</span>
            </div>
            <div class="container-contact100-form-btn">
                <button type="submit" [disabled]="contact.invalid" class="contact100-form-btn">Gửi Liên Hệ</button>
            </div>
        </form>
    </div>
</div>
