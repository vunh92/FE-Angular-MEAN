<header>
    <div class="header__top">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-md-6">
                    <div class="header__top__left">
                        <ul>
                            <li><i class="fa fa-envelope"></i> hello@colorlib.com</li>
                            <li>Free Shipping for all Order of $99</li>
                        </ul>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6">
                    <div class="header__top__right">
                        <div class="header__top__right__social">
                            <a routerLink="/ship" style="text-decoration: none;"><i class="fa fa-truck"></i> Ship </a>
                            <!-- <a ><i class="fa fa-facebook"></i></a> -->
                            <!-- <a href="#"><i class="fa fa-twitter"></i></a> -->
                            <!-- <p>{{ isLogin | async }}</p> -->
                            <!-- <a href="#"><i class="fa fa-linkedin"></i></a> -->
                            <!-- <a href="#"><i class="fa fa-pinterest-p"></i></a> -->
                        </div>
                        <div class="header__top__right__language">
                            <img src="img/language.png" alt="">
                            <div id="header__top__right__language--show">English</div>
                            <span class="arrow_carrot-down"></span>
                            <ul>
                                <li><a (click)="changeLanguage('Vietnamese')">Vietnamese</a></li>
                                <li><a (click)="changeLanguage('English')">English</a></li>
                            </ul>
                        </div>
                        <div class="header__top__right__auth"> 
                            <div *ngIf="isLogin | async; then thenBlock else elseBlock"></div>
                            <ng-template #thenBlock><a (click)="logout()"><i class="fa fa-sign-out"></i> Logout</a></ng-template>
                            <ng-template #elseBlock><a routerLink="/dang-nhap"><i class="fa fa-user"></i> Login</a></ng-template>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
