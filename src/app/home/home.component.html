<!-- Hero Section Begin -->
<div class="hero__item set-bg" data-setbg="/assets/hero/banner.jpg">
  <!-- <img src="/assets/hero/banner.jpg" alt=""> -->
  <div class="hero__text">
      <span>FRUIT FRESH</span>
      <h2>Vegetable <br />100% Organic</h2>
      <p>Free Pickup and Delivery Available</p>
      <a (click)="clickGoLink('/shop')" class="primary-btn">SHOP NOW</a>
  </div>
</div>
<!-- Hero Section End -->
<br>
<div class="container">
<h1>Review Product</h1>
<div class="row">
  <div class="col-lg-4 col-md-6 col-sm-6">
    <ngb-carousel>
        <ng-template ngbSlide *ngFor="let cate1 of cateList1">
          <a routerLink="/san-pham/{{ cate1.slug }}.html" class="home__slider" (click)="clickCateSlider()">
            <div class="products product__item">
              <div class="product__item__pic set-bg" data-setbg="img/product/product-1.jpg">
                  <div *ngIf="cate1.img === '';then content else other_content"></div>
                    <ng-template #content>
                        <div class="products__img">
                        <img src="/assets/logo.png" class="img-fluid">
                        </div>
                    </ng-template>
                    <ng-template #other_content>
                        <div class="products__img">
                        <img src="{{cate1.img}}" class="img-fluid">
                        </div>
                    </ng-template>
              </div>
              <div class="product__item__text">
                  <h3>{{ cate1.name }}</h3>
                  <h5 class="price" >{{ cate1.price | number:'1.0-2' }} đ</h5>
              </div>
            </div>
          </a>
        </ng-template>
    </ngb-carousel>
  </div>
  <div class="col-lg-4 col-md-6 col-sm-6">
    <ngb-carousel>
        <ng-template ngbSlide *ngFor="let cate2 of cateList2">
          <a routerLink="/san-pham/{{ cate2.slug }}.html" class="home__slider" (click)="clickCateSlider()">
            <div class="products product__item">
              <div class="product__item__pic set-bg" data-setbg="img/product/product-1.jpg">
                  <div *ngIf="cate2.img === '';then content else other_content"></div>
                    <ng-template #content>
                        <div class="products__img">
                        <img src="/assets/logo.png" class="img-fluid">
                        </div>
                    </ng-template>
                    <ng-template #other_content>
                        <div class="products__img">
                        <img src="{{cate2.img}}" class="img-fluid">
                        </div>
                    </ng-template>
              </div>
              <div class="product__item__text">
                  <h3>{{ cate2.name }}</h3>
                  <h5 class="price" >{{ cate2.price | number:'1.0-2' }} đ</h5>
              </div>
            </div>
          </a>
        </ng-template>
    </ngb-carousel>
  </div>
  <div class="col-lg-4 col-md-6 col-sm-6">
    <ngb-carousel>
      <ng-template ngbSlide *ngFor="let cate3 of cateList3">
        <a routerLink="/san-pham/{{ cate3.slug }}.html" class="home__slider" (click)="clickCateSlider()">
          <div class="products product__item">
            <div class="product__item__pic set-bg" data-setbg="img/product/product-1.jpg">
                <div *ngIf="cate3.img === '';then content else other_content"></div>
                  <ng-template #content>
                      <div class="products__img">
                      <img src="/assets/logo.png" class="img-fluid">
                      </div>
                  </ng-template>
                  <ng-template #other_content>
                      <div class="products__img">
                      <img src="{{cate3.img}}" class="img-fluid">
                      </div>
                  </ng-template>
            </div>
            <div class="product__item__text">
                <h3>{{ cate3.name }}</h3>
                <h5 class="price" >{{ cate3.price | number:'1.0-2' }} đ</h5>
            </div>
          </div>
        </a>
      </ng-template>
    </ngb-carousel>
  </div>
</div>      
</div>
