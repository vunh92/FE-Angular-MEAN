<p *ngIf="isAlert">
  <ngb-alert [type]="isAlert.type" (closed)="close()">{{ isAlert.message }}</ngb-alert>
</p>
<div class="container-contact100">
  <div class="wrap-contact100">
      <form [formGroup]="contact" (ngSubmit)="get_value_form(contact.value)">
          <!-- <h1>Gửi Liên Hệ</h1> -->
          <span class="contact100-form-title">Forgot Password</span>
          
          <div class="form-group">
              <label class="label-input100" for="email">Email:</label>
              <div class="wrap-input100 validate-input">
                  <input type="email" formControlName="email" required class="form-control input100" placeholder="Nhập Email" id="email" name="email" >
              </div>
              <span class="error" *ngIf="email.invalid && (email.dirty || email.touched)">Email chưa đúng định dạng</span>
          </div>
         
          <div class="container-contact100-form-btn">
              <button type="submit" [disabled]="contact.invalid" class="contact100-form-btn">Gửi</button>
          </div>
      </form>
  </div>
</div>
