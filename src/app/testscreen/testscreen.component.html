<div class="container">
  <h1>Angular 12 Bootstrap Carousel Example - Tutsmake.com</h1>
  <div class="row">
    <div class="col-lg-4 col-md-6 col-sm-6">
      <ngb-carousel>
          <ng-template ngbSlide *ngFor="let image of images">
            <div class="wrapper">
              <img [src]="image.src" alt="Random first slide">
            </div>
            <div class="carousel-caption">
              <h3>{{ image.title }}</h3>
              <p>{{ image.short }}</p>
            </div>
          </ng-template>
      </ngb-carousel>
    </div>
